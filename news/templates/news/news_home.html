{% extends 'main/layout.html' %}

{% block title %}Новости на сайте{% endblock %}

{% block content %}
    <div class="features">
        <h1>Новости на сайте</h1>
        {% if news %}
            {% for value in news %}
                <div class="alert alert-warning">
                    <h3>{{ value.title }}</h3>
                    <p>{{ value.anons }}</p>
                    <a href="{% url 'news-detail' value.id %}" class="btn btn-warning">Читать дальше</a>
                </div>
            {% endfor %}
        {% else %}
            <p>У вас нет записей</p>
        {% endif %}

        {# Комментарий #}

    </div>
{% endblock %}
